#https://github.com/yyx990803/release-tag

name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

#on:
#  push:
#    branch: ['master']

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@master

      # 拉取web前端dist的代码
      - name: Checkout Web Dist
        uses: actions/checkout@v3
        with:
          repository: 'mouday/spider-admin-pro-web'
          ref: 'master'
          token: ${{ secrets.GH_PAT }}
          path: 'spider_admin_pro_web'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Install dependencies
        run: cd spider_admin_pro_web && pnpm install --no-frozen-lockfile

      - name: Build package
        run: pnpm run build:prod

      - name: Deploy
        run: cp -r ./dist/* ../spider_admin_pro/public/

      - name: Clean
        run: cd ..

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build Dist
        run: |
            python setup.py sdist bdist_wheel

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/*
          body: release new version
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
